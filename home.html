<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ReSpeaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#3c3c3c;
        margin: 0;
        padding: 0;
    }
    a { color: #3c3c3c; text-decoration: none; }
    .rp-header {
        padding: 5%;
        color: #fff;
        font-weight: bold;
        font-size: 2em;
        background-color: #0c84e4;
        box-shadow: 0 3px 3px #dfdfdf;
    }
    .rp-list {
        margin: 5% 2%;
        border-radius: 5px;
        padding: 0 6%;
        background-color: #fff;
    }
    .rp-list a {
        width: 100%;
        display: block;
        padding: 10% 0;
        border-bottom: 1px solid #dfdfdf;
        font-size: 1.5em;
    }
    .rp-list a:last-child { border-bottom: none;}

</head>
<body>
    <div class="rp-header">
        ReSpeaker
    </div>
    <div class="rp-list">
        <a href="/">Dashboard</a>
        <a href="/filemanager/">File Manager</a>

        <a href="/terminal/">Web Terminal</a>

    </script>

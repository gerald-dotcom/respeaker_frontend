<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ReSpeaker</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/seeed_public.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.min.js"></script>
    <script src="js/sha.js"></script>
</head>
<style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#3c3c3c;
        margin: 0;
        padding: 0;
    }
    a { color: #3c3c3c; text-decoration: none; }
    .rp-header {
        padding: 5%;
        color: #fff;
        font-weight: bold;
        font-size: 2em;
        background-color: #0c84e4;
        box-shadow: 0 3px 3px #dfdfdf;
    }
    .rp-list {
        margin: 5% 2%;
        border-radius: 5px;
        padding: 0 6%;
        background-color: #fff;
    }
    .rp-list a {
        width: 100%;
        display: block;
        padding: 10% 0;
        border-bottom: 1px solid #dfdfdf;
        font-size: 1.5em;
    }
    .rp-list a:last-child { border-bottom: none;}
    /* query style */
    @media screen and (min-width: 800px) {
        .rp-header {
            line-height: 50px;
            padding: 0 0 0 20px;
            font-size: 20px;
        }
        .rp-list {
            width: 600px;
            margin: 60px auto;
            padding: 0 50px;
        }
        .rp-list a {
            line-height: 80px;
            padding: 0;
        }
    }

</style>
</head>
<body>
<div class="rp-header">
    ReSpeaker
</div>
<div class="rp-login-wrap f14" id="home">

    <div class="rp-list">
        <a href="/" target="_blank">Dashboard</a>
        <a href="/filemanager/" target="_blank">File Manager</a>
        <a href="/music/" target="_blank">Music Player</a>
        <a href="/terminal/" target="_blank">Web Terminal</a>
        <a href="/login.html" target="_blank">Wi-Fi Settings</a>
    </div>

    <div class="layer tc" v-if="isOpenUpdate">
        <div class="content center update-box">
            <div v-if="!isDownLoadingFirmware && !isDownLoadingFirmwareDone">
                <p class="text">A new firmware is available. Update now?</p>
                <div>
                    <a href="#" class="btn btn-rp" @click.prevent="updateFirmware">UPDATE</a>
                    <a href="#" class="btn btn-cancle" @click.prevent="skipFirmware">SKIP</a>
                </div>
            </div>
            <!-- downloading -->
            <div v-if="isDownLoadingFirmware">
                <div class="text">Downloading {{ downloadProgress }}</div>
            </div>
            <!-- final update -->
            <div v-if="isDownLoadingFirmwareDone">
                <div v-if="isMD5Pass">
                    <p class="text">Download Success</p>
                    <a href="#" class="btn btn-rp btn-update-now" @click.prevent="updateNow">UPDATE NOW</a>
                </div>
                <div else>
                    <p class="text">Download error</p>
                </div>
            </div>
            <div v-if="isUpgradeCountingDown">
                <div class="text"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

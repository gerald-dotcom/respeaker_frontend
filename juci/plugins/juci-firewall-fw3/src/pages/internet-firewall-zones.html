<juci-layout-with-sidebar>
	<div ng-controller="InternetFirewallZonesPage">
		<juci-config title="{{'Firewall Zones'|translate}}">
			<p translate>internet.firewall.zones.info</p>
			<juci-list-editor ng-items="zones" item-editor="firewall-zone-edit" get-item-title="getItemTitle($item)" on-create="onCreateZone()" on-delete="onDeleteZone($item)"/>
		</juci-config>
	</div>
</juci-layout-with-sidebar>

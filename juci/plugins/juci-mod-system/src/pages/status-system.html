<juci-layout-with-sidebar>
	<div ng-controller="statusSystemPage">
		<juci-table
			title="{{'System Status'|translate}}"
			data="systemStatusTbl"></juci-table>
		<juci-table
			title="{{'Memory'|translate}}"
			data="systemMemoryTbl"></juci-table>
		<juci-table ng-show="show_diskinfo"
			title="{{'Storage'|translate}}"
			data="systemStorageTbl"></juci-table>
		<div ng-show="data.changes.length">
			<h2 translate>Unsaved changes</h2>
			<juci-changes-edit ng-model="data" hide-btn="true"></juci-changes-edit>
		<div>
	</div>
</juci-layout-with-sidebar>

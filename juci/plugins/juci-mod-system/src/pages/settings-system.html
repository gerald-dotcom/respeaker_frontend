<juci-layout-with-sidebar>
	<div ng-controller="SettingsSystemGeneral">
		<h2 translate>General System Settings</h2>
		<juci-config-info>{{'settings.system.general'|translate}}</juci-config-info>
		<i class="fa fa-spinner fa-spin fa-2x" ng-show="!loaded"></i>
		<juci-config-section title="{{'Time and Timezone'|translate}}" ng-show="loaded">
			<juci-config-lines>
				<juci-config-line title="{{'System Time'|translate}}">
					<span class="label label-default">{{localtime}}</span>
				</juci-config-line>
				<juci-config-line title="{{'Reset Time'|translate}}">
					<button class="btn btn-default btn-success" ng-click="setRouterTimeToBrowserTime()" ng-disabled="state == 'SETTING_TIME'">
						<i class="fa fa-spin fa-spinning" ng-show="state == 'SETTING_TIME'"></i>{{'Set to Browser Time'|translate}}
					</button>
				</juci-config-line>
				<juci-config-line title="{{'Timezone'|translate}}">
					<juci-select ng-model="system.zonename.value" ng-items="allTimeZones"/>
				</juci-config-line>
				<juci-config-line title="{{'Hostname'|translate}}">
					<input type="text" class="form-control" ng-model="system.hostname.value" placeholder="{{'Hostname'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Time servers (NTP)'|translate}}">
					<system-ntp-settings-edit></system-ntp-settings-edit>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>

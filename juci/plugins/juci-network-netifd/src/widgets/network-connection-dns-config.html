<div>
	<juci-config-lines>
		<juci-config-line title="{{'Add/Remove custom DNS Servers'|translate}}">
			<table class="table table-hover">
				<tr ng-repeat="dns in data track by $index">
					<td><juci-input-ipv4-address ng-model="dns.value"></juci-input-ipv4-address></td>
					<td width="1%"><button class="btn btn-default pull-right" ng-click="removeDns($index)"><i class="fa fa-minus"></i></button></td>
				</tr>
				<tr>
					<td></td>
					<td width="1%"><button class="btn btn-default pull-right" ng-click="addDns()"><i class="fa fa-plus"></i></button></td>
				</tr>
			</table>
		</juci-config-line>
	</juci-config-lines>
</div>

		<juci-config-line title="{{'Password Authentication'|translate}}" help="Set to 0 to disable authenticating with passwords.">

		<juci-config-line title="{{'Port'|translate}}" help="Port number to listen on.">

		</juci-config-line>
		<juci-config-line title="{{'Enable Root Password Auth'|translate}}" help="Set to 0 to disable authenticating as root with passwords.">
			<switch ng-model="dropbear.RootPasswordAuth.value" ></switch>
		</juci-config-line>
		<juci-config-line title="{{'Enable Root Login'|translate}}" help="Set to 0 to disable SSH logins as root.">

		</juci-config-line>
		<juci-config-line title="{{'Enable Forwarded Ports'|translate}}" help="Set to 1 to allow remote hosts to connect to forwarded ports.">
			<switch ng-model="dropbear.GatewayPorts.value" ></switch>
		</juci-config-line>
		<juci-config-line title="{{'Interface'|translate}}" help="Tells dropbear to listen only on the specified interface.">
			<juci-select ng-items="interfaces" ng-model="dropbear.Interface.value" placeholder="{{'ANY'|translate}}"></juci-select>
		</juci-config-line>

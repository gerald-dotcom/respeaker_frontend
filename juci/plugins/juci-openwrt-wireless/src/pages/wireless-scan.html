<juci-layout-with-sidebar>
	<div ng-controller="wirelessScanPage">
		<juci-config-heading>{{ 'Wireless Scan Results' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'Scan your neighborhood for other wireless access points.' | translate }}</juci-config-info>
		<div ng-show="!results">
			<p translate>No scan results yet. Press scan button to start a scan.</p>
			<button ng-disabled="scanning" class="btn btn-default" ng-click="onScan()"><i class="fa fa-spinner fa-spin" ng-show="scanning"></i>{{'Scan'|translate}}</button>
		</div>
		<table class="table table-bordered" ng-show="results">
			<thead>
				<th translate>SSID</th>
				<th translate>Channel</th>
				<th translate>Encryption</th>
				<th translate>Quality</th>
			</thead>
			<tbody>
				<tr ng-repeat="ap in results">
					<td>{{ap.ssid}}</td>
					<td>{{ap.channel}}</td>
					<td>{{ap.encryption.description}}</td>
					<td>
						<progressbar type="success" value="ap.quality">{{ap.quality}}</progressbar>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</juci-layout-with-sidebar>

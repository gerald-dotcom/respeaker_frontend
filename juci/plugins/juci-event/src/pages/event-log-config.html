<juci-layout-with-sidebar>
	<div ng-controller="EventLogConfigPage">
		<juci-config title="{{'Log Settings'|translate}}">
			<juci-config-lines>
				<juci-config-line title="{{'Log size'|translate}}" help="{{'Size of the file or circular memory buffer in KiB.'|translate}}">
					<input type="number" class="form-control" ng-model="system.log_size.value" placeholder="{{'Log size in KB'|translate}}"></input>
				</juci-config-line>
				<juci-config-line title="{{'Console Log Level'|translate}}" 
					help="{{'Number between 1-8. The maximum log level for kernel messages to be logged to the console. Only messages with a level lower than this will be printed to the console.'|translate}}">
					<input type="number" min="1" max="8" class="form-control" ng-model="system.conloglevel.value" placeholder="{{'Log level 1-8'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Enable remote logging'|translate}}">
					<switch ng-model="system.log_remote.value" class="green"></switch>
				</juci-config-line>
				<juci-config-line ng-show="system.log_remote.value"
					title="{{'Logging server IP'|translate}}" help="{{'IP address of a syslog server to which the log messages should be sent in addition to the local destination.'|translate}}">
					<juci-input-ipv4-address ng-model="system.log_ip.value"/>
				</juci-config-line>
				<juci-config-line ng-show="system.log_remote.value"title="{{'Log port'|translate}}" help="{{'Port number of the remote syslog server specified with log_ip.'|translate}}">
					<input type="number" class="form-control" min="1" max="65535" ng-model="system.log_port.value" placeholder="{{'Server port'|translate}}"/>
				</juci-config-line>
			</juci-config-lines>
		</juci-config>
	</div>
</juci-layout-with-sidebar>

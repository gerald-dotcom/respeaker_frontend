<div class="panel panel-default">
	<div class="panel-heading">
		<div class="btn-group pull-right">
			<span class="btn " ng-click="is_expanded = !is_expanded">
				<i class="fa fa-caret-down fa-2x" ng-show="is_expanded"></i>
				<i class="fa fa-caret-left fa-2x" ng-hide="is_expanded"></i>
			</span>
		</div>
		<h3 class="panel-title" style="font-size: 1.5em; padding-top: 0.4em; font-weight: bold; font-family: 'inteno';">
			{{title}}
		</h3>
		<div style="clear: both;"></div>
	</div>
	<div class="panel-body" ng-show="is_expanded">
		<ng-transclude></ng-transclude>
	</div>
</div>

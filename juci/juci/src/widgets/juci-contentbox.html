<div class="panel panel-default" ng-show={{show}}>
	<div class="panel-heading">
		<h3 class="panel-title" style="font-size: 1.7em; padding-top: 0.3em; font-weight: bold; font-family: 'eurostyle';">
			<i ng-show="icon" ng-class="icon" style="margin-right: 10px;"/>{{title|translate}}
		</h3>
	</div>
	<div pclass="panel-body" ng-transclude></div>
</div>

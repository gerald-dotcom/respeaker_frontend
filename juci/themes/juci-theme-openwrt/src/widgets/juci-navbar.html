<div class="navbar-default top-navbar"  >
	<div class="container" style="min-height: 70px">
		<div class="navbar-header"  >
			<button type="button" class="navbar-toggle collapsed" ng-click="mShow()"  >
				<span class="sr-only" translate>Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/#!overview">
				<div class="logo"></div>
			</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav" >
				<li class="dropdown" ng-repeat="item in titleList">
					<a href="{{item.href}}" role="button" >{{item.text | translate}} </a>
				</li>
				<li class="dropdown" ng-mouseleave="hideMore()" >
					<a role="button tex-more" ng-mousedown="showMore()" >More <i class="fa fa-caret-down"></i> </a>
					<div class="nav-more"  ng-show="isMore" ng-mousedown="showMore()">
						<ul>
							<li class="dropdown" ng-repeat="item in tree.children_list track by $index">
								<a href="#!{{item.href}}" role="button" >{{item.text | translate}} </a>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
